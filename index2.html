<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>Hello, Weather!</title>
  </head>
  <body cz-shortcut-listen="true">
    
    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
      <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Hello, Weather!</a>
    </header>

    <input class="form-control form-control-dark w-10" type="text" placeholder="Search Cities" onfocus= "this.value=''" aria-label="Search">    
    <button value="send" class = "w-100" id="submit">
        Search
    </button>

    <div class="container-fluid">
      <div class="row">
        <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
          <div class="position-sticky pt-3">

    
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
              <span>Saved Cities</span>
              
            </h6>
            <ul class="nav flex-column mb-2">
              <li class="nav-item">
                <li><button class="button-solid cityID1 hist w-100" id="cityID1">-</button></li>
              </li>
              <li class="nav-item">
                <li><button class="button-solid cityID2 hist w-100" id="cityID2">-</button></li>
              </li>
              <li class="nav-item">
                <li><button class="button-solid cityID3 hist w-100" id="cityID3">-</button></li>
              </li>
              <li class="nav-item">
                <li><button class="button-solid cityID4 hist w-100" id="cityID4">-</button></li>
              </li>
              <li class="nav-item">
                <li><button class="button-solid cityID5 hist w-100" id="cityID5">-</button></li>
              </li>
              <li class="nav-item">
                <li><button class="button-solid cityID6 hist w-100" id="cityID6">-</button></li>
              </li>
              <li class="nav-item">
                <li><button class="button-solid cityID7 hist w-100" id="cityID7">-</button></li>
              </li>
              <li class="nav-item">
                <li><button class="button-solid cityID8 hist w-100" id="cityID8">-</button></li>
              </li>              
            </ul>
          </div>
        </nav>
    
        <div class="col-md-9 ms-sm-auto col-lg-10 px-md-4"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Current Forecast For <span class="currentCity">Any City</span> (<span class="currentDate"></span>)</h1>
          </div>
          <ul class="list-group currentForecast">
            <li>Temp: <span class="curCityTemp"></span></li>
            <li>Wind: <span class="curCityWind"></span></li>
            <li>Humidity: <span class="curCityHumid"></span></li>
            <li>UV Index: <span class="curCityUV"></span></li>
          </ul>
        
   
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            
          </div>

    
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">5 Day Forecast</h1>
          </div>
          <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <div class="futureForecast dayPlus1">
                <h3><span class="dayPlus1Date"> </span></h3>
                <h4>Temp: <span class="dayPlus1Temp"> </span></h4>
                <h4>Wind: <span class="dayPlus1Wind"> </span></h4>
                <h4>Humidity: <span class="dayPlus1Humid"> </span></h4>
            </div>        
            <div class="futureForecast dayPlus2">
                <h3><span class="dayPlus2Date"> </span></h3>
                <h4>Temp: <span class="dayPlus2Temp"> </span></h4>
                <h4>Wind: <span class="dayPlus2Wind"> </span></h4>
                <h4>Humidity: <span class="dayPlus2Humid"> </span></h4>
            </div> 
            <div class="futureForecast dayPlus3">
                <h3><span class="dayPlus3Date"> </span></h3>
                <h4>Temp: <span class="dayPlus3Temp"> </span></h4>
                <h4>Wind: <span class="dayPlus3Wind"> </span></h4>
                <h4>Humidity: <span class="dayPlus3Humid"> </span></h4>
            </div> 
            <div class="futureForecast dayPlus4">
                <h3><span class="dayPlus4Date"> </span></h3>
                <h4>Temp: <span class="dayPlus4Temp"> </span></h4>
                <h4>Wind: <span class="dayPlus4Wind"> </span></h4>
                <h4>Humidity: <span class="dayPlus4Humid"> </span></h4>
            </div> 
            <div class="futureForecast dayPlus5">
                <h3><span class="dayPlus5Date"> </span></h3>
                <h4>Temp: <span class="dayPlus5Temp"> </span></h4>
                <h4>Wind: <span class="dayPlus5Wind"> </span></h4>
                <h4>Humidity: <span class="dayPlus5Humid"> </span></h4>
            </div> 
          </div>
          
        </div>
      </div>

    </div>
    
    </body>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <!-- Moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script type="text/javascript" src="./js/script2.js"></script>
  </body>
</html>
