<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Hello, world!</title>
  </head>
  <body>

    <div class="parent">
        <div class="div1">
            <h1>Weather Dashboard</h1>
        </div>
        <div class="div2">
            <p>City Forecast: <span class="currentCity">test</span></p>
            <ul>
                <li>Temp: </li>
                <li>Wind: </li>
                <li>Humidity: </li>
                <li>UV Index: </li>
            </ul>
        </div>
        <div class="div3">
            <p>5-Day Forecast:</p>
        </div>
        <div class="div4">
            <p>Search for a City:</p>
            <input id="search" placeholder="Search for..."></input>
            <button value='send' id="submit">Search</button>

            <div id="alpha"></div>
            
        </div>
        <div class="div5">
            <p>Search Results:</p>
            <ul>
                <li><span class="cityID1 hist"></span></li>
                <li><span class="cityID2 hist"></span></li>
                <li><span class="cityID3 hist"></span></li>
                <li><span class="cityID4 hist"></span></li>
                <li><span class="cityID5 hist"></span></li>
                <li><span class="cityID6 hist"></span></li>
                <li><span class="cityID7 hist"></span></li>
                <li><span class="cityID8 hist"></span></li>
            </ul>
        </div>
    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>    
  </body>
</html>
